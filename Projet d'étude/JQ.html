<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion WiFi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Connexion WiFi</h2>
        <p>Entrez le mot de passe WiFi :</p>
        <input type="password" id="wifiPassword" placeholder="Mot de passe">
        <button onclick="connectToWiFi()">Se connecter</button>
        <p id="message"></p>
    </div>

    <script>
        function connectToWiFi() {
            var password = document.getElementById("wifiPassword").value;
            if (password === "motdepasse123") {  // Remplace par ton vrai mot de passe
                document.getElementById("message").innerHTML = "Connexion réussie ✅";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerHTML = "Mot de passe incorrect ❌";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>

</body>
</html>
